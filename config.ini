[DEMAND]
; configPath database is the sqlite WDO configuration database, where we can find WDO configuration data (the WDO tables)
configPath = C:\dhi\Waternet Advisor\Online_Settings\Online_Settings.sqlite
; databaseFlavour and databasePath are related to the sensors database where you will find inputs (sensors) and store outputs (demands). Provide database full path for sqlite, 'host=%s port=%s dbname=%s user=%s password=%s' for postgreSQL
databaseFlavour = postgreSQL
databasePath = 'host=localhost port=5434 dbname=wdpostgres user=postgres password=dssadmin'
; resamplingOffset is used when you want to center your resampled values
resamplingOffset = 0min
; use yyyy for years, MM for months, dd for days, hh for hours, mm for minutes, ss for seconds
dateFormat = yyyy-MM-dd hh:mm:ss
; wdo settings table
settingsTable = mw_WDOSettings
; wdo demande prediction table
demandTable = mw_WDODemandPredictions
; demand settings section
sectionName = DEMANDPREDICTION
; demand settings inputs
idFldName = INOUTIDFLDNAME
dateFldName = INOUTDATETIMEFLDNAME
valFldName = INOUTVALUEFLDNAME
qualFldName = INOUTQUALITYFLDNAME
keyName = AUTOKEYID
; demand prediction inputs
demId = id
sensorTable = sensortable
sensorId = sensorid
outputTable = predicttable
predStep = predictstep
predDur = predictduration
histDur = historyduration
predType = predicttype
runsNb = runs
param1 = param1
param2 = param2
param3 = param3
param4 = param4
param5 = param5
param6 = param6
param7 = param7
param8 = param8